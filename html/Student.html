<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	
  	<link rel="stylesheet" href="../css/global/Student.css" />
  	<link rel="stylesheet"  href="../css/Student.css" />
  	<link rel="stylesheet" href="../css/gl.css" />
  	<link rel="manifest" href="../manifest.json">
  	
  	
  	
</head>
<body>
  	
  	<div class="div">
    		<img class="fon2-icon" alt="" src="../img/Fon2.png">
    		
    		<div class="rectangle-parent">
      			<div class="frame-child">
      			</div>
      			<div class="frame-item">
      			</div>
      			<div class="frame-inner">
      			</div>
      			<div class="div1">Студенту</div>
    		</div>
    		<div class="frame-parent">
      			<div class="wrapper" id="frameContainer">
        				<div class="div2">Розклад іспитів</div>
      			</div>
      			<div class="container" id="frameContainer1">
        				<div class="div2">Розклад занять</div>

      			<div class="frame" id="frameContainer2">
        				<div class="div4">Гуртожитки</div>
      			</div>
    		</div>
    		<div class="maintext">
      			<div class="maintext-child">
      			</div>
      			<div class="div5">
        				<p class="p">Національний</p>
        				<p class="p">Університет</p>
        				<p class="p">Кораблебудування</p>

      			</div>
    		</div>

  	</div>
  	
  	
  	
  	
  	<script>
    		var frameContainer = document.getElementById("frameContainer");
    		if(frameContainer) {
      			frameContainer.addEventListener("click", function () {
        				window.open("https://nuos.edu.ua/studentu/rozklad-ispitiv/");
      			});
    		}
    		
    		var frameContainer1 = document.getElementById("frameContainer1");
    		if(frameContainer1) {
      			frameContainer1.addEventListener("click", function () {
        				window.open("https://nuos.edu.ua/studentu/rozklad-zanyat/");
      			});
    		}
    		
    		var frameContainer2 = document.getElementById("frameContainer2");
    		if(frameContainer2) {
      			frameContainer2.addEventListener("click", function () {
        				window.open("https://nuos.edu.ua/studentu/gurtozhitki/");
      			});
    		}
    		
    		var logoImage = document.getElementById("logoImage");
    		if(logoImage) {
      			logoImage.addEventListener("click", function (e) {
					window.location.href = "../html/About Home.html";
      			});
    		}</script></body>
