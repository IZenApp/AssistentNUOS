<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="stylesheet" href="./css/global/global11.css" />
    <link rel="stylesheet" href="./css/Rest.css" />
    <link rel="stylesheet" href="../css/gl.css" />
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="div">
        <img class="fon2-icon" alt="" src="../img/Fon2.png">
        
        <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="frame-item"></div>
            <div class="frame-inner"></div>
            <div class="div1">Відпочинок</div>
        </div>
        <div class="maintext">
            <div class="maintext-child"></div>
            <div class="div2">
                <p class="p">Національний</p>
                <p class="p">Університет</p>
                <p class="p">Кораблебудування</p>
                <p class="p3">ім. адмірала Макарова</p>
            </div>
        </div>
        <img class="logo-icon" alt="" src="../img/Logo.png" id="logoImage">
        
        <!-- Кликер -->
        <div id="clicks">Кількість кліків: 0</div>
        <div id="clicker" class="clicker-circle"></div>
    </div>

    <script>
        var logoImage = document.getElementById("logoImage");
        if (logoImage) {
            logoImage.addEventListener("click", function (e) {
                window.location.href = "../html/About Home.html";
            });
        }
    </script>

    <script>
        let count = 0;
        const clicker = document.getElementById('clicker');
        const clicksDisplay = document.getElementById('clicks');

        clicker.addEventListener('click', () => {
            count++;
            clicksDisplay.textContent = `Кількість кліків: ${count}`;
            clicker.classList.add('clicked');
            setTimeout(() => {
                clicker.classList.remove('clicked');
            }, 300);
        });
    </script>

</body>
</html>
